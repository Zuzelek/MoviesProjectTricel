<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Movie Database</title>
</head>

<body>
  <h1>Movie APP</h1>

  <div id="movie-container" class="movie">
    <h2 id="title"></h2>
    <p>Plot: <span id="plot"></span></p>
    <p>Director: <span id="director"></span></p>
    <p>Actors: <span id="actors"></span></p>
    <p>Release Year: <span id="year"></span></p>

  </div>
  <button onclick="goToNextMovie()">Next Movie</button>
  <button onclick="goToPreviousMovie()">Previous movie</button>
  
  <script src="script.js">
  </script>
</body>


</html>
