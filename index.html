<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Movie App</title>
</head>

<body>
<h1>Movie APP</h1>

<div id="movie-container" class="movie">
  <h2 id="title">Title Placeholder</h2>
  <p>Plot: <span id="plot">Plot Placeholder</span></p>
  <p>Director: <span id="director">Director Placeholder</span></p>
  <p>Actors: <span id="actors">Actors Placeholder</span></p>
  <p>Release Year: <span id="year">Year Placeholder</span></p>
</div>

<!-- Form to insert a new movie -->
<form method="post" action="insertMovie.php" id="movieForm">
  <input type="text" name="titleInsert" id="titleInsert" placeholder="Movie Title" required />
  <input type="text" name="plotInsert" id="plotInsert" placeholder="Plot" required />
  <input type="text" name="directorInsert" id="directorInsert" placeholder="Director" required />
  <input type="text" name="actorsInsert" id="actorsInsert" placeholder="Actors" required />
  <input type="number" name="yearInsert" id="yearInsert" placeholder="Year" min="1900" max="2100" required />
  <input type="submit" value="Add Movie" class="submitbutton" />
</form>

<!-- Button to go to next movie -->
<button onclick="goToNextMovie()">Next Movie</button>

<script src="script.js"></script>
</body>

</html>
